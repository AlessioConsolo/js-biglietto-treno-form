<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Biglietto Treno</title>
  </head>
  <body>
    <div class="container-fluid vh-100 bg-red">
      <div class="container">
        <h2 class="text-center text-white p-3">
          CALCOLA IL PREZZO DEL TUO BIGLIETTO
        </h2>
        <div class="row">
          <div class="content bg-golden border-r-15">
            <form
              class="row row-cols-lg-auto g-3 align-items-center justify-content-center gap-5 text-center"
              id="train-ticket-form"
            >
              <div class="col-12 pb-3">
                <label class="col-form-label" for="inlineFormInputGroupUsername"
                  >Nome e Cognome</label
                >
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control"
                    id="inlineFormInputGroupUsername"
                  />
                </div>
              </div>
              <div class="col-12 pb-3">
                <label class="col-form-label" for="inlineFormInputGroupUsername"
                  >Km da percorrere</label
                >
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control"
                    id="inlineFormInputGroupUsername"
                  />
                </div>
              </div>
              <div class="col-12">
                <label class="" for="inlineFormSelectPref">Fascia d'et√†</label>
                <select class="form-select" id="inlineFormSelectPref">
                  <option selected>Scegli...</option>
                  <option value="1">Minorenne</option>
                  <option value="2">Maggiorenne</option>
                  <option value="3">Over 65</option>
                </select>
              </div>
            </form>
            <div class="button d-flex justify-content-center m-3 gap-4">
              <button
                type="submit"
                form="train-ticket-form"
                class="btn btn-danger"
              >
                Genera
              </button>
              <button
                type="submit"
                form="train-ticket-form"
                class="btn btn-danger"
              >
                Annulla
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="container"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="./js/script.js"></script>
  </body>
</html>
