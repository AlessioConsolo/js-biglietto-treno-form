<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Biglietto Treno</title>
  </head>
  <body>
    <div
      class="container-fluid vh-100 bg-red d-flex flex-column justify-content-evenly"
    >
      <div class="container">
        <h2 class="text-center text-white p-3">
          CALCOLA IL PREZZO DEL TUO BIGLIETTO
        </h2>
        <div class="row">
          <div class="content bg-golden border-r-15">
            <form
              class="row row-cols-lg-auto g-3 align-items-center justify-content-center gap-5 text-center"
              id="train-ticket-form"
            >
              <div class="col-12 pb-3">
                <label class="col-form-label" for="nome">Nome e Cognome</label>
                <div class="input-group">
                  <input type="text" class="form-control" id="nome" />
                </div>
              </div>
              <div class="col-12 pb-3">
                <label class="col-form-label" for="km-da-percorrere"
                  >Km da percorrere</label
                >
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control"
                    id="km-da-percorrere"
                  />
                </div>
              </div>
              <div class="col-12 pb-3">
                <label class="col-form-label" for="eta">Fascia d'et√†</label>
                <select class="form-select" id="eta">
                  <option selected>Scegli...</option>
                  <option value="1">Minorenne</option>
                  <option value="2">Maggiorenne</option>
                  <option value="3">Over 65</option>
                </select>
              </div>
            </form>
            <div class="button d-flex justify-content-center mt-4 mb-3 gap-5">
              <button
                type="button"
                form="train-ticket-form"
                class="btn btn-danger"
                id="price-button"
              >
                Genera
              </button>
              <button
                type="button"
                form="train-ticket-form"
                class="btn btn-danger"
              >
                Annulla
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <h2 class="text-center text-white p-3">IL TUO BIGLIETTO</h2>
        <div class="row bg-golden border-r-5">
          <h4 class="ps-3 pt-3">DETTAGLI PASSEGGERI</h4>
          <div class="passenger-details ps-3 pe-3 pb-3 d-flex">
            <div class="col-4 bg-gray p-3">
              <h4>NOME PASSEGGERO</h4>
              <h5 id="nome-passeggero"></h5>
            </div>
            <div class="col-8 top-bottom-borders justify-content-around d-flex">
              <div class="offerta">
                <h5 class="my-3 pb-5">Offerta</h5>
                <p>Biglietto Standard</p>
              </div>
              <div class="carrozza">
                <h5 class="my-3 pb-5">Carrozza</h5>
                <p>5</p>
              </div>
              <div class="codice-cp">
                <h5 class="my-3 pb-5">Codice CP</h5>
                <p id="codice-cp"></p>
              </div>
              <div class="costo-biglietto">
                <h5 class="my-3 pb-5">Costo biglietto</h5>
                <p id="price"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="./js/script.js"></script>
  </body>
</html>
